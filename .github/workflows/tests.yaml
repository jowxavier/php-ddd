name: DDD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setting up PHP
        uses: ./.github/php

      - name: Installing Composer
        run: ./.github/php/scripts/run-composer.sh

      - name: Running PHPUnit
        run: ./.github/php/scripts/run-pestphp.sh
